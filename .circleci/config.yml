version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.4-node-browsers
        environment:
          - APP_DEBUG: true
          - APP_ENV: testing
          - DB_CONNECTION: mysql
          - DB_DATABASE: cs_testing
          - DB_USERNAME: root

      - image: circleci/mysql:5.7-ram
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: true
          - MYSQL_DATABASE: cs_testing

    steps:
      - checkout

      - run: sudo apt update
      - run: sudo apt-get install -y wget git zip libpq-dev libfreetype6-dev libjpeg62-turbo-dev libpng-dev unzip
      - run: sudo docker-php-ext-install pdo_mysql
      - run: sudo docker-php-ext-configure gd --with-freetype --with-jpeg
      - run: sudo docker-php-ext-install gd

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run: php artisan key:generate
      - run: php artisan migrate

      - run: ./vendor/bin/phpunit
      - store_artifacts:
          path: ./storage/logs
